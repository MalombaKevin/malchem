<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biochemistry Class of 2017 Profiles</title>
    
    <!-- Social Media Sharing Meta Tags (Open Graph) -->
    <meta property="og:title" content="Biochemistry Class of 2017 Profiles">
    <meta property="og:description" content="Biochemistry Family 2013">
    <meta property="og:image" content="https://images.unsplash.com/photo-1559757175-5700dde675bc?auto=format&fit=crop&q=80&w=1200">
    <meta property="og:type" content="website">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .profile-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .profile-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .modal-overlay {
            background-color: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(8px);
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 50;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .modal-content {
            max-width: 600px;
            width: 100%;
            max-height: 90vh; /* Prevents overflow on small screens */
            display: flex;
            flex-direction: column;
            animation: modalScale 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        #modal-body {
            overflow-y: auto; /* Allows scrolling inside the modal */
            scrollbar-width: thin;
            scrollbar-color: #ea580c transparent;
        }

        #modal-body::-webkit-scrollbar {
            width: 6px;
        }
        #modal-body::-webkit-scrollbar-thumb {
            background-color: #ea580c;
            border-radius: 10px;
        }

        @keyframes modalScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .nav-btn.active {
            background-color: #ea580c;
            color: white !important;
            border-color: #ea580c;
        }

        .carousel-placeholder {
            background: #000;
            aspect-ratio: 16 / 9;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* DNA Animation Keyframes */
        @keyframes dnaRotate {
            0%, 100% { transform: scaleX(1); opacity: 1; }
            50% { transform: scaleX(-1); opacity: 0.6; }
        }
        
        .dna-node {
            animation: dnaRotate 2s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 pt-24 p-4 md:p-12 min-h-screen flex flex-col">

    <!-- Top Navigation Bar -->
    <nav class="fixed top-0 left-0 right-0 bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 z-40 h-16 flex items-center justify-center shadow-sm">
        <span class="text-xl font-bold text-slate-800 dark:text-slate-100 tracking-tight">Biochemistry Department</span>
    </nav>

    <!-- Theme Toggle -->
    <button onclick="toggleTheme()" class="fixed bottom-6 right-6 z-50 p-4 bg-white dark:bg-slate-800 text-orange-600 dark:text-orange-400 rounded-full shadow-lg border border-slate-200 dark:border-slate-700">
        <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
    </button>

    <div class="max-w-6xl mx-auto flex-grow w-full">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-slate-900 dark:text-slate-50 mb-2">Class of 2017</h1>
            <p class="text-slate-500 dark:text-slate-400 text-lg">The Greatest Class Of All Time</p>
            <div class="h-1 w-20 bg-orange-600 mx-auto mt-4 rounded-full"></div>
        </header>

        <!-- Feature Buttons -->
        <div class="flex justify-center gap-4 mb-6">
            <button onclick="openSimpleModal('Gallery', 'Coming Soon')" class="px-6 py-3 bg-orange-600 text-white font-bold rounded-xl shadow-md transition-transform hover:scale-105 active:scale-95">Gallery</button>
            <button onclick="openSimpleModal('Podcast', 'Coming Soon')" class="px-6 py-3 bg-slate-800 text-white font-bold rounded-xl shadow-md transition-transform hover:scale-105 active:scale-95">Podcast</button>
        </div>

        <!-- Search Bar -->
        <div class="max-w-md mx-auto mb-8 relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-slate-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                </svg>
            </div>
            <input type="text" id="search-input" oninput="handleSearch()" placeholder="Search name, course, lecturer" class="block w-full pl-10 pr-3 py-3 border border-slate-200 dark:border-slate-800 rounded-2xl leading-5 bg-white dark:bg-slate-900 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500 sm:text-sm transition-all shadow-sm">
        </div>

        <!-- Filter Navigation -->
        <nav class="mb-12 flex flex-wrap justify-center gap-2">
            <button onclick="filterProfiles('All')" class="nav-btn active px-5 py-2.5 rounded-full border border-slate-200 dark:border-slate-800 text-sm font-semibold transition-all">All</button>
            <button onclick="filterProfiles('Biochemistry')" class="nav-btn px-5 py-2.5 rounded-full border border-slate-200 dark:border-slate-800 text-sm font-semibold transition-all">Biochemistry</button>
            <button onclick="filterProfiles('Industrial')" class="nav-btn px-5 py-2.5 rounded-full border border-slate-200 dark:border-slate-800 text-sm font-semibold transition-all">Industrial</button>
            <button onclick="filterProfiles('Medical')" class="nav-btn px-5 py-2.5 rounded-full border border-slate-200 dark:border-slate-800 text-sm font-semibold transition-all">Medical</button>
            <button onclick="filterProfiles('Bioengineering')" class="nav-btn px-5 py-2.5 rounded-full border border-slate-200 dark:border-slate-800 text-sm font-semibold transition-all">Bioengineering</button>
            <button onclick="filterProfiles('Lecturer')" class="nav-btn px-5 py-2.5 rounded-full border border-slate-200 dark:border-slate-800 text-sm font-semibold transition-all">Lecturer</button>
        </nav>

        <!-- Profiles Grid -->
        <div id="profiles-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- JS populated -->
        </div>
    </div>

    <!-- Modal Container -->
    <div id="app-modal" class="modal-overlay" onclick="closeModal()">
        <div class="modal-content bg-white dark:bg-slate-900 rounded-3xl shadow-2xl overflow-hidden relative" onclick="event.stopPropagation()">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 z-20 bg-white/80 dark:bg-slate-900/80 p-1 rounded-full backdrop-blur-sm">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <div id="modal-body" class="p-6 md:p-8">
                <!-- JS populated -->
            </div>
        </div>
    </div>

    <script>
        const students = [
            { id: 1, name: "Kevin Malomba", course: ["Biochemistry"], bio: "Kevin specialized in Biochemistry.", quote: "You know who I am", color: "#4f46e5" },
            { id: 2, name: "Edwin Oduor", course: ["Industrial"], bio: "Edwin focused on Industrial Biotechnology.", quote: "Akili ni Nywele", color: "#059669" },
            { id: 3, name: "Harrison Andeko", course: ["Medical"], bio: "Harrison specialized in Medical Biochemistry.", quote: "Ndoyeye - Vijana Hoyee", color: "#d97706" },
            { id: 4, name: "Isaac Okello", course: ["Bioengineering", "Lecturer"], bio: "Master of Bioinformatics and Biochemistry, bridging the gap between biological insights and computational engineering.", quote: "Biro biro engineer", color: "#db2777" },
            { id: 18, name: "Fred Odegu", course: ["Biochemistry"], bio: "Mancity fan", quote: "I love jamaican women, kenyan women, latino women, chinese women, russian women", color: "#0ea5e9" },
            { id: 21, name: "Prof. Wamunyokoli", course: ["Lecturer"], bio: "He lectured on Biochemistry of tumours and cell and Molecular immunology.", quote: "Read my stuff", color: "#1e293b" },
            { id: 22, name: "Dr. Kevin Mbogo", course: ["Lecturer"], bio: "Cool lecturer, who taught biotechniques and instrumentation.", quote: "Do indicate that..", color: "#334155" },
            { id: 23, name: "Dr. Balleraine", course: ["Lecturer"], bio: "Our shosh, intellectual grandma.", quote: "That will come in exams", color: "#475569" },
            { id: 5, name: "Mercy Karani", course: ["Biochemistry"], bio: "Focus on life sciences.", quote: "Tafuta Pesa", color: "#8b5cf6" },
            { id: 6, name: "Prudence Gertie Kirui", course: ["Biochemistry"], bio: "Academic excellence in life sciences.", quote: "I love you Malomba (:", color: "#ec4899" },
            { id: 7, name: "Ruth Augo", course: ["Biochemistry"], bio: "Dedicated to the study of biological processes.", quote: "Augolicious babe", color: "#f43f5e" },
            { id: 8, name: "Felix Muendo", course: ["Biochemistry"], bio: "Bioinformatics to the world.", quote: "Mtongoi", color: "#0ea5e9" },
            { id: 9, name: "Emelda", course: ["Biochemistry"], bio: "Passionate about molecular biology.", quote: "Miss Elegante", color: "#d946ef" },
            { id: 10, name: "Eddy", course: ["Biochemistry"], bio: "Exploring the chemical basis of life.", quote: "Woof woof", color: "#10b981" },
            { id: 11, name: "Janel", course: ["Biochemistry"], bio: "Always curious about metabolic pathways.", quote: "Waambaje", color: "#f59e0b" },
            { id: 12, name: "Julius Opuoyo", course: ["Biochemistry"], bio: "Passionate biochemist from Western Kenya.", quote: "Mulembe Nation", color: "#6366f1" },
            { id: 13, name: "Ethans Kiige", course: ["Biochemistry"], bio: "Researching life's building blocks.", quote: "haha", color: "#14b8a6" },
            { id: 14, name: "Iana Amke", course: ["Biochemistry"], bio: "Top-tier student navigating complex biochemical pathways.", quote: "Oh Crap, Biochem is so easy", color: "#fb7185" },
            { id: 15, name: "Biko Reinhardt", course: ["Biochemistry"], bio: "Businessman, DJ.", quote: "You are now listening to DJ Kobi", color: "#334155" },
            { id: 16, name: "Vivian Kachuodho", course: ["Biochemistry"], bio: "Elegant, Queen.", quote: "Hi besties", color: "#f472b6" },
            { id: 17, name: "Kennedy Muguna", course: ["Biochemistry"], bio: "Biochem turned Doctor, arsenal fan.", quote: "AN apple a day...", color: "#ef4444" }
        ];

        let currentCategory = 'All';

        function getDnaSvg(color, size = "w-16 h-16") {
            const nodes = Array.from({ length: 5 }).map((_, i) => {
                const y = 6 + i * 3;
                const delay = i * 0.2;
                return `<g class="dna-node" style="animation-delay: ${delay}s; transform-origin: 12px ${y}px;">
                    <line x1="6" y1="${y}" x2="18" y2="${y}" stroke="${color}" stroke-width="0.8" opacity="0.4" />
                    <circle cx="6" cy="${y}" r="1.5" fill="${color}" />
                    <circle cx="18" cy="${y}" r="1.5" fill="#ea580c" />
                </g>`;
            }).join('');
            return `<svg viewBox="0 0 24 24" class="${size}">${nodes}</svg>`;
        }

        function renderProfiles(data = students) {
            const grid = document.getElementById('profiles-grid');
            if (data.length === 0) {
                grid.innerHTML = `<div class="col-span-full py-20 text-center text-slate-500">No profiles found matching your search.</div>`;
                return;
            }
            grid.innerHTML = data.map(s => `
                <div class="profile-card bg-white dark:bg-slate-900 p-6 rounded-2xl border border-slate-100 dark:border-slate-800 flex flex-col items-center">
                    <div class="w-20 h-20 mx-auto rounded-full bg-slate-100 dark:bg-slate-800 mb-4 flex items-center justify-center">
                        ${getDnaSvg(s.color, "w-12 h-12")}
                    </div>
                    <h3 class="text-lg font-bold text-center">${s.name}</h3>
                    <p class="text-xs text-slate-500 text-center uppercase mb-6">${s.course.join(' & ')}</p>
                    <button onclick="openCommentaryModal(${s.id})" class="px-6 py-1.5 bg-slate-100 dark:bg-slate-800 hover:bg-orange-600 hover:text-white text-slate-600 dark:text-slate-300 font-bold rounded-full transition-all text-xs border border-slate-200 dark:border-slate-700">
                        Read Bio
                    </button>
                </div>
            `).join('');
        }

        function handleSearch() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const filtered = students.filter(s => {
                const matchesSearch = s.name.toLowerCase().includes(query) || s.bio.toLowerCase().includes(query) || s.quote.toLowerCase().includes(query) || s.course.some(c => c.toLowerCase().includes(query));
                const matchesCategory = currentCategory === 'All' || s.course.includes(currentCategory);
                return matchesSearch && matchesCategory;
            });
            renderProfiles(filtered);
        }

        function openCommentaryModal(id) {
            const student = students.find(s => s.id === id);
            const body = document.getElementById('modal-body');
            
            body.innerHTML = `
                <div class="mb-6">
                    <h2 class="text-xl font-bold text-slate-900 dark:text-slate-50">${student.name}</h2>
                    <div class="h-1 w-12 bg-orange-600 mt-2 rounded-full"></div>
                </div>

                <div class="carousel-placeholder mb-6">
                    <div class="text-center">
                        ${getDnaSvg(student.color, "w-20 h-20")}
                        <p class="text-slate-500 mt-4 text-xs tracking-widest uppercase">Legend</p>
                    </div>
                </div>

                <div class="space-y-6">
                    <div>
                        <h4 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">About</h4>
                        <p class="text-slate-600 dark:text-slate-300 leading-relaxed">${student.bio}</p>
                    </div>
                    <div>
                        <h4 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">Signature Phrase</h4>
                        <p class="text-slate-700 dark:text-slate-200 font-medium italic text-lg">"${student.quote}"</p>
                    </div>

                    <!-- Interactive Social Boxes -->
                    <div class="grid grid-cols-3 gap-3 pt-4">
                        <div class="bg-blue-600 hover:bg-blue-700 text-white p-3 md:p-4 rounded-xl text-center cursor-pointer transition-colors">
                            <span class="text-[10px] md:text-xs font-bold uppercase tracking-tighter">LinkedIn</span>
                        </div>
                        <div class="bg-blue-800 hover:bg-blue-900 text-white p-3 md:p-4 rounded-xl text-center cursor-pointer transition-colors">
                            <span class="text-[10px] md:text-xs font-bold uppercase tracking-tighter">Facebook</span>
                        </div>
                        <div class="bg-orange-600 hover:bg-orange-700 text-white p-3 md:p-4 rounded-xl text-center cursor-pointer transition-colors">
                            <span class="text-[10px] md:text-xs font-bold uppercase tracking-tighter">Comments</span>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('app-modal').style.display = 'flex';
            // Reset scroll position when opening
            document.getElementById('modal-body').scrollTop = 0;
        }

        function filterProfiles(cat) {
            currentCategory = cat;
            const buttons = document.querySelectorAll('.nav-btn');
            buttons.forEach(b => {
                if(b.innerText === cat) b.classList.add('active');
                else b.classList.remove('active');
            });
            handleSearch(); // Triggers the combined filter/search logic
        }

        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
        }

        function openSimpleModal(title, text) {
            const body = document.getElementById('modal-body');
            body.innerHTML = `<div class="py-12 text-center"><h2 class="text-2xl font-bold mb-4">${title}</h2><p class="text-slate-500">${text}</p></div>`;
            document.getElementById('app-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('app-modal').style.display = 'none';
        }

        renderProfiles();
    </script>
</body>
</html>
