<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biochemistry Class of 2017 Profiles</title>
    
    <!-- Social Media Sharing Meta Tags (Open Graph) -->

    <meta property="og:description" content="Biochemistry Family 2013">

    <meta property="og:type" content="website">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Biochemistry Class of 2017 Profiles">
    <meta name="twitter:description" content="Biochemistry Family 2013">
    <meta name="twitter:image" content="https://images.unsplash.com/photo-1559757175-5700dde675bc?auto=format&fit=crop&q=80&w=1200">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .profile-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.3s ease, border-color 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        .modal-overlay {
            background-color: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(4px);
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 50;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .modal-content {
            max-width: 500px;
            width: 100%;
            animation: modalScale 0.3s ease-out;
            transition: background-color 0.3s ease;
        }

        @keyframes modalScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .nav-btn.active {
            background-color: #ea580c;
            color: white !important;
            border-color: #ea580c;
        }

        .search-container {
            position: relative;
            max-width: 400px;
            width: 100%;
            margin: 0 auto 2rem auto;
        }

        #theme-toggle {
            box-shadow: 0 4px 14px 0 rgba(0,0,0,0.1);
        }

        /* DNA Animation Keyframes */
        @keyframes dnaRotate {
            0%, 100% { transform: scaleX(1); opacity: 1; }
            50% { transform: scaleX(-1); opacity: 0.6; }
        }
        
        .dna-node {
            animation: dnaRotate 2s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 pt-24 p-4 md:p-12">

    <!-- Top Navigation Bar -->
    <nav class="fixed top-0 left-0 right-0 bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 z-40 h-16 flex items-center justify-center shadow-sm">
        <span class="text-xl font-bold text-slate-800 dark:text-slate-100 tracking-tight">Biochemistry Department</span>
    </nav>

    <!-- Theme Toggle Button -->
    <button id="theme-toggle" onclick="toggleTheme()" class="fixed bottom-6 right-6 z-50 p-4 bg-white dark:bg-slate-800 text-orange-600 dark:text-orange-400 rounded-full shadow-lg border border-slate-200 dark:border-slate-700 transition-all hover:scale-110 active:scale-95">
        <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden dark:block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707M12 5a7 7 0 100 14 7 7 0 000-14z" />
        </svg>
        <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 block dark:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
    </button>

    <div class="max-w-6xl mx-auto">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-slate-900 dark:text-slate-50 mb-2">Class of 2017</h1>
            <p class="text-slate-500 dark:text-slate-400 text-lg">The Greatest Class Of All Time</p>
            <div class="h-1 w-20 bg-orange-600 mx-auto mt-4 rounded-full"></div>
        </header>

        <!-- Media Gallery Trigger -->
        <div class="flex justify-center mb-6">
            <button onclick="openGalleryModal()" class="flex items-center gap-2 px-6 py-3 bg-orange-600 hover:bg-orange-700 text-white font-bold rounded-xl shadow-md transition-all hover:scale-105 active:scale-95">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                Media Gallery
            </button>
        </div>

        <!-- Search Section -->
        <div class="search-container px-4">
            <div class="relative">
                <input type="text" id="profileSearch" placeholder="Search by name or course..." 
                    class="w-full pl-10 pr-4 py-3 rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 text-slate-900 dark:text-slate-100 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all shadow-sm"
                    onkeyup="handleSearch(event)">
                <div class="absolute left-3 top-3.5 text-slate-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
            </div>
        </div>

        <!-- Filter Navigation -->
        <nav class="mb-12 flex flex-wrap justify-center gap-2">
            <button onclick="filterProfiles('All')" class="nav-btn active px-5 py-2.5 rounded-full border border-slate-200 dark:border-slate-800 text-sm font-semibold hover:bg-slate-100 dark:hover:bg-slate-800 transition-all dark:text-slate-300">All</button>
            <button onclick="filterProfiles('Biochemistry')" class="nav-btn px-5 py-2.5 rounded-full border border-slate-200 dark:border-slate-800 text-sm font-semibold hover:bg-slate-100 dark:hover:bg-slate-800 transition-all dark:text-slate-300">Biochemistry</button>
            <button onclick="filterProfiles('Industrial')" class="nav-btn px-5 py-2.5 rounded-full border border-slate-200 dark:border-slate-800 text-sm font-semibold hover:bg-slate-100 dark:hover:bg-slate-800 transition-all dark:text-slate-300">Industrial</button>
            <button onclick="filterProfiles('Medical')" class="nav-btn px-5 py-2.5 rounded-full border border-slate-200 dark:border-slate-800 text-sm font-semibold hover:bg-slate-100 dark:hover:bg-slate-800 transition-all dark:text-slate-300">Medical</button>
            <button onclick="filterProfiles('Bioengineering')" class="nav-btn px-5 py-2.5 rounded-full border border-slate-200 dark:border-slate-800 text-sm font-semibold hover:bg-slate-100 dark:hover:bg-slate-800 transition-all dark:text-slate-300">Bioengineering</button>
        </nav>

        <!-- Profiles Grid -->
        <div id="profiles-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- JS will populate this -->
        </div>
    </div>

    <!-- Main Modal (used for Profiles and Gallery) -->
    <div id="profile-modal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-content bg-white dark:bg-slate-900 rounded-3xl shadow-2xl overflow-hidden relative" onclick="event.stopPropagation()">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors z-10">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <div id="modal-body" class="p-8">
                <!-- JS will populate this -->
            </div>
        </div>
    </div>

    <script>
        // Theme Toggle Logic
        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // Initialize theme
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }

        // Student Data
        const students = [
            {
                id: 1,
                name: "Kevin Malomba",
                course: "Biochemistry",
                bio: "Kevin specialized in Biochemistry, demonstrating a keen interest in molecular pathways and metabolic regulation during the 2017 academic session.",
                quote: "You know who I am",
                color: "#4f46e5"
            },
            {
                id: 2,
                name: "Edwin Oduor",
                course: "Industrial",
                bio: "Edwin focused on Industrial Biotechnology, exploring the applications of biological systems in large-scale manufacturing and process optimization.",
                quote: "Akili ni Nywele",
                color: "#059669"
            },
            {
                id: 3,
                name: "Harrison Andeko",
                course: "Medical",
                bio: "Harrison specialized in Medical Biochemistry, examining clinical applications and diagnostic biotechnology in modern healthcare.",
                quote: "Ndoyeye - Vijana Hoyee",
                color: "#d97706"
            },
            {
                id: 4,
                name: "Isaac Okello",
                course: "Bioengineering",
                bio: "A lecturer who has mastered Bioinformatics and Biochemistry, Isaac bridges the gap between biological insights and computational engineering solutions.",
                quote: "Biro biro engineer",
                color: "#db2777"
            },
            {
                id: 5,
                name: "Mercy Karani",
                course: "Biochemistry",
                bio: "Mercy specialized in Biochemistry, a key member of the 2017 cohort with a focus on life sciences and molecular biology.",
                quote: "Tafuta Pesa",
                color: "#8b5cf6"
            },
            {
                id: 6,
                name: "Prudence Gertie Kirui",
                course: "Biochemistry",
                bio: "Prudence pursued her studies in Biochemistry, contributing her academic excellence to the department during her tenure.",
                quote: "I love you Malomba (:",
                color: "#ec4899"
            },
            {
                id: 7,
                name: "Enosh Kolwalo",
                course: "Biochemistry",
                bio: "Enosh specialized in Biochemistry and is known for his unique perspective on social dynamics and leadership.",
                quote: "Politics is my passion, marriage works",
                color: "#0ea5e9"
            },
            {
                id: 8,
                name: "Fred Odegu",
                course: "Biochemistry",
                bio: "Mancity fan. Fred explored the intricacies of Biochemistry while maintaining a vibrant personality in the class.",
                quote: "I love women. Asian women, Black women, latino women",
                color: "#334155"
            },
            {
                id: 9,
                name: "Andrew Owoko",
                course: "Biochemistry",
                bio: "Class Rep. Andrew served as the primary student leader for the 2017 class, managing academic and administrative coordination.",
                quote: "Napeleka assigments monday",
                color: "#f97316"
            }
        ];

        let currentFilter = 'All';

        /**
         * Create an animated DNA spiral SVG avatar
         * @param {string} color - The primary color used for accents/background
         */
        function createAvatar(color) {
            // Generate a few base pairs with staggered animations
            const basePairs = Array.from({ length: 5 }).map((_, i) => {
                const y = 6 + i * 3;
                const delay = i * 0.2;
                return `
                    <g class="dna-node" style="animation-delay: ${delay}s; transform-origin: 12px ${y}px;">
                        <line x1="6" y1="${y}" x2="18" y2="${y}" stroke="${color}" stroke-width="1" opacity="0.4" />
                        <circle cx="6" cy="${y}" r="1.5" fill="${color}" />
                        <circle cx="18" cy="${y}" r="1.5" fill="#ea580c" />
                    </g>
                `;
            }).join('');

            return `
                <div class="w-24 h-24 mx-auto rounded-full bg-slate-100 dark:bg-slate-800 mb-4 flex items-center justify-center overflow-hidden border border-slate-200 dark:border-slate-700">
                    <svg viewBox="0 0 24 24" class="w-16 h-16">
                        ${basePairs}
                    </svg>
                </div>
            `;
        }

        function renderProfiles(filteredData = students) {
            const grid = document.getElementById('profiles-grid');
            if (filteredData.length === 0) {
                grid.innerHTML = `<div class="col-span-full text-center py-12 text-slate-400">No profiles found matching your criteria.</div>`;
                return;
            }
            grid.innerHTML = filteredData.map(s => `
                <div class="profile-card bg-white dark:bg-slate-900 p-6 rounded-2xl border border-slate-100 dark:border-slate-800 cursor-pointer" onclick="openModal(${s.id})">
                    ${createAvatar(s.color)}
                    <h3 class="text-lg font-bold text-slate-900 dark:text-slate-100 text-center">${s.name}</h3>
                    <p class="text-sm text-slate-500 dark:text-slate-400 font-medium text-center uppercase tracking-wider mt-1">${s.course}</p>
                    <div class="mt-4 flex justify-center">
                        <span class="text-xs bg-slate-50 dark:bg-slate-800 text-slate-400 px-3 py-1 rounded-full border border-slate-100 dark:border-slate-700">Click for Bio</span>
                    </div>
                </div>
            `).join('');
        }

        function handleSearch(event) {
            const query = (event?.target?.value || document.getElementById('profileSearch').value).toLowerCase();
            const filtered = students.filter(s => {
                const matchesSearch = s.name.toLowerCase().includes(query) || s.course.toLowerCase().includes(query);
                const matchesFilter = currentFilter === 'All' || s.course === currentFilter;
                return matchesSearch && matchesFilter;
            });
            renderProfiles(filtered);
        }

        function filterProfiles(category) {
            currentFilter = category;
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.toggle('active', btn.innerText === category);
            });
            handleSearch();
        }

        function openModal(id) {
            const student = students.find(s => s.id === id);
            const modal = document.getElementById('profile-modal');
            const body = document.getElementById('modal-body');

            body.innerHTML = `
                <div class="text-center">
                    <div class="inline-block p-1 rounded-full border-2 border-slate-100 dark:border-slate-800 mb-4 transition-colors">
                        ${createAvatar(student.color)}
                    </div>
                    <h2 class="text-2xl font-bold text-slate-900 dark:text-slate-50">${student.name}</h2>
                    <p class="text-orange-600 dark:text-orange-400 font-bold mb-6">${student.course}</p>
                </div>
                
                <div class="space-y-6">
                    <div>
                        <h4 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">About</h4>
                        <p class="text-slate-600 dark:text-slate-300 leading-relaxed">${student.bio}</p>
                    </div>
                    <div>
                        <h4 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">Favourite quote</h4>
                        <p class="text-slate-700 dark:text-slate-200 font-medium italic">"${student.quote}"</p>
                    </div>
                    <div class="pt-4 border-t border-slate-50 dark:border-slate-800 flex gap-4">
                        <div class="flex-1 text-center">
                            <span class="block text-xl font-bold text-slate-800 dark:text-slate-100">2017</span>
                            <span class="text-xs text-slate-400">Grad Year</span>
                        </div>
                        <div class="flex-1 text-center border-x border-slate-50 dark:border-slate-800">
                            <span class="block text-xl font-bold text-slate-800 dark:text-slate-100">BSc</span>
                            <span class="text-xs text-slate-400">Degree</span>
                        </div>
                        <div class="flex-1 text-center">
                            <a href="https://linkedin.com" target="_blank" class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-400 hover:bg-orange-100 dark:hover:bg-orange-900/40 hover:text-orange-600 transition-colors mt-1">
                                <svg class="w-6 h-6 fill-current" viewBox="0 0 24 24">
                                    <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
                                </svg>
                            </a>
                            <span class="block text-xs text-slate-400 mt-1">Connect</span>
                        </div>
                    </div>
                </div>
            `;

            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function openGalleryModal() {
            const modal = document.getElementById('profile-modal');
            const body = document.getElementById('modal-body');

            body.innerHTML = `
                <div class="text-center py-10">
                    <div class="w-20 h-20 bg-orange-100 dark:bg-orange-900/30 text-orange-600 rounded-full flex items-center justify-center mx-auto mb-6">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <h2 class="text-3xl font-bold text-slate-900 dark:text-slate-50 mb-2">Media Gallery</h2>
                    <p class="text-lg text-slate-500 dark:text-slate-400 font-medium">Coming Soon</p>
                    <div class="mt-8 p-4 bg-slate-50 dark:bg-slate-800/50 rounded-2xl text-slate-400 text-sm">
                        We are currently digitizing memories from 2013-2017. Check back soon for the full collection!
                    </div>
                </div>
            `;

            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('profile-modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        renderProfiles();
    </script>
</body>
</html>
